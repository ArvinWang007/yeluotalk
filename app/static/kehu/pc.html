<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Thinkcss CSS Framework </title>
<link rel="stylesheet" type="text/css" href="css/slicy.css"/>
<link rel="stylesheet" href="css/style.css">
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]--> 
</head>

<body class="login-page">
<div class="container">
	<div class="wrap">
		<div class="head">
			<img src="imgs/logo.png"/>
		</div>
		<div class="body">
			<div class="view">
				<img src="imgs/img.jpg"/>
			</div>
			<div class="txt">
				<form action="" method="post">
					<div class="input-box">
						<label for="account"><img src="imgs/ico.png"/></label>
						<input type="text" name="account" id="account" value="" placeholder="请输入账号"/>
					</div>
					<div class="input-box">
						<label for="pwd"><img src="imgs/ico1.png"/></label>
						<input type="password" name="pwd" id="pwd" value="" placeholder="请输入密码"/>
					</div>
					<div class="check-box">
						<input type="checkbox" name="rem" id="rem" value=""/>
						<label for="rem">记住密码</label>
					</div>
					<input type="submit" value="立即登陆" class="submit"/>
				</form>
			</div>
		</div>
	</div>
	<div class="foot">
		工业和信息化部备案号：赣ICP备12005963号-1 版权所有:copyright:2005-2013 yc9y.com All Rights Reserved 
	</div>
</div>

<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
