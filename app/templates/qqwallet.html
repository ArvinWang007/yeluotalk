		<script>                       
			window.onload
				function autoRem(){
                    var w = $(window).width();
                    //console.log(w);
                    if(w>750){
                    	w = 750
                    }
                    var val = w/(750/1.25);
                    $('html').css('font-size', val*100+'%');
                }
                $(function(){
                    autoRem();
                });
                $(window).resize(function(){
                    autoRem();
                });
        </script>
